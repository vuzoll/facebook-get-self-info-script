apply plugin: 'idea'

apply plugin: 'groovy'

apply plugin: 'application'

repositories {
    jcenter()
}

mainClassName = "org.github.vuzoll.facebook.getselfinfo.Script"
run {
    if (System.getProperty('accessToken')) {
        args System.getProperty('accessToken').split()
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'

    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}
